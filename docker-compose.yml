version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-app
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-test
    command: ["pytest", "-q"]
    volumes:
      - ./data:/data
    environment:
      - ENV=test
